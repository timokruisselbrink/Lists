
<div class="row">
  <div class="form-group col-xs-10 col-md-8">
    <input class="form-control" type="text" [(ngModel)]="item"  placeholder="Enter text">  
  </div>
  <div class="form-group col-xs-2 col-md-4">
    <button type="button" class="btn btn-primary" (click)="addItem()">Add</button> 
  </div>
</div>
  


<div class="list-group">
    <div *ngFor="let item of checklistItems | async" [class.checked]="item.checked" class="list-group-item" (click)="itemChecked(item)">
      <div class="text" [class.checked]="item.checked">{{item.text}}</div>
      <div class="remove" (click)="remove(item)"><i class="fa fa-trash" aria-hidden="true"></i></div>
    </div>
</div>
